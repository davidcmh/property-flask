<!DOCTYPE html>
<html>
    <head>
        <title>UK Property Transactions</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {{ google_map.js }}
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <h1>UK Property Transactions</h1>

            <form id="form">
                <div class="form-group">
                    <p>Enter a UK postcode:</p>
                    <input id="postcode-input" class="form-control" autofocus style="text-transform: uppercase;" type="text" placeholder="Enter a UK postcode">
                </div>
                <div class="form-group">
                    <button id="submit-form" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <div id="address"></div>

            {{ google_map.html }}

            <div id="charts">
                <div style="width:50%;">
                    <canvas id="transaction-count-by-year"></canvas>
                </div>
                <div style="width:50%;">
                    <canvas id="transaction-prices-by-year"></canvas>
                </div>
            </div>

            <div id="transactions" style="margin-top:30px;"></div>
        </div>
    </body>
</html>
